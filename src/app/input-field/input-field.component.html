<input 
  [type]="type"
  [placeholder]="placeholder"
  [formControl]="control"

  class="form-control"
  >

<ng-container>
  <div class="alert alert-danger" *ngIf="control.touched && control.invalid">
    <div *ngIf="control.errors?.['required']">
      This field is required!
    </div>
    <div *ngIf="control.errors?.['max']">
      Max is {{ control.errors?.['max'].max }}!
    </div>
    <div *ngIf="control.errors?.['min']">
      Min is {{ control.errors?.['min'].min }}!
    </div>
  </div>
</ng-container>
